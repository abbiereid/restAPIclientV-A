<!DOCTYPE html>
<html lang="en">

<head>
    <title>V&A Musuem</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    

    <main>

    <div class="header" role="banner">
        <h1>Victoria and Albert Museum</h1>
        <h2>Enjoy browsing the collection!</h2>
    </div>

    <div id="searchBox" role="search">

        <div class ="search">
            <form>
                <h2 class="hidden" id="searchBlank">Please enter a search term</h2>
                <label for="searchBar" class="hiddenLabel">Search:</label>
                <input id="searchBar" type="text" name="search" placeholder="Search..">
                <button class="clickable" id="searchButton" type="submit">Search</button>
            </form>
        </div>

        <button class="clickable" id="clearButton" type="button">Clear</button>
        <button class="clickable" id="advancedButton" type="button">Advanced Search</button>

        <fieldset class="hidden" id="searchOptions">
        <legend><strong>Options</strong></legend>

        <label for="resultAmount">Number of results per page:</label>
        <input type="number" id="resultAmount" min="1" max="100" value="10">

        <div class="sortOptions">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <label for="relevance">Sort by relevance</label>
                <option id="relevance" value="relevance">Relevance</option>
                <label for="date">Sort by date</label>
                <option id="date" value="date">Date</option>
                <label for="artist">Sort by artist</label>
                <option id="artist" value="artist">Artist</option>
                <label for="location">Sort by location</label>
                <option id="location" value="location">Location</option>
                <label for="place">Sort by place</label>
                <option id="place" value="place">Place</option>
                <label for="fields-populated">Sort by fields populated</label>
                <option id="fields-populated" value="fields_populated">Fields Populated</option>
            </select>
        </div>

        <div class="orderOptions">
            <label for="order">Order:</label>
            <select id="order">
                <option value="asc">A-Z</option>
                <option value="desc">Z-A</option>
            </select>
        </div>
        
        <div id="filterBox">
            <h2>Filter</h2>

            <fieldset class = "filterOptions" id="place">
                <legend><strong>Place</strong></legend>
                <form id="placeForm">
                <input type="checkbox" id="England" value="&q_place_name=england"> England<br>
                <input type="checkbox" id="France" value="&q_place_name=france"> France<br>
                <input type="checkbox" id="Germany" value="&q_place_name=germany"> Germany<br>
                </form>
            </fieldset>

            <fieldset class = "filterOptions" id="Image">
                <legend><strong>Image required</strong></legend>
                <form id="imageForm">
                <input type="checkbox" id="imgReq">No<br>
                </form>
            </fieldset>

        </div>
        </fieldset>

    </div>

    <div class="results"></div>

    <div class="hidden" id="popup">
        <img src="assets/images/closeBtn.png" class="clickable" id="close" alt="Close button">
    </div>

    </main>

    <script src="assets/js/index.js"></script>

    <footer>
        
        <p>The data on the website is sourced from the "Victoria and Albert Museum Collections API v2."</p>
        <a href="https://developers.vam.ac.uk/">https://developers.vam.ac.uk/</a>

    </footer>

</body>

</html>
